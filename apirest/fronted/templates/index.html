<!DOCTYPE html>
<html lang="es">
    <header>
        <title>Login</title>
        <link rel="stylesheet" href="styles.css">
    </header>
    <body>
        <section>
            <div class="box">
                <h1>Login</h1><br><br>
                <form method="GET" name="form_usuario">
                    <label for="email">Email</label><br><br>
                    <input type="text" id="email" name="correo" /><br><br>
                    <label for="password">Password</label><br><br>
                    <input class="form-control" type="password" id="password" name="password"/><br><br>
                    <input type="button" value="Ingresar" onclick="get_Clientes()"/>
                    <script type="text/javascript" defer src="login.js"></script>     
                </form>
            </div>
        </section>
    </body>
</html>
